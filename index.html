<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify PKCE Login</title>
</head>
<body>
  <h1>Login with Spotify</h1>
  <button id="login-btn">Log in with Spotify</button>

  <script>
    const CLIENT_ID = 'ba37566cccad46cf8b1333dc9c8ef7e4'; // Replace with your real Spotify client ID
    const REDIRECT_URI = 'https://stealerofpie.github.io/songs-starting-with/'; // Replace with your GitHub Pages URL
    const SCOPES = 'playlist-read-private';

    // Generate random string
    function generateRandomString(length) {
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      return result;
    }

    // Create code challenge from code verifier
    async function generateCodeChallenge(codeVerifier) {
      const data = new TextEncoder().encode(codeVerifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }

    document.getElementById('login-btn').addEventListener('click', async () => {
      const codeVerifier = generateRandomString(128);
      const codeChallenge = await generateCodeChallenge(codeVerifier);

      localStorage.setItem('code_verifier', codeVerifier);

      const args = new URLSearchParams({
        response_type: 'code',
        client_id: CLIENT_ID,
        scope: SCOPES,
        redirect_uri: REDIRECT_URI,
        code_challenge_method: 'S256',
        code_challenge: codeChallenge,
      });

      window.location = `https://accounts.spotify.com/authorize?${args.toString()}`;
    });

    // Handle redirect back from Spotify
    async function handleRedirect() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (!code) return;

      const codeVerifier = localStorage.getItem('code_verifier');

      const body = new URLSearchParams({
        client_id: CLIENT_ID,
        grant_type: 'authorization_code',
        code,
        redirect_uri: REDIRECT_URI,
        code_verifier: codeVerifier,
      });

      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });

      const data = await response.json();
      console.log('Access token:', data.access_token);
      // Save token and continue to next steps (e.g., fetch playlists)
    }

    handleRedirect();
  </script>
</body>
</html>
